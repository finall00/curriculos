<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imagem Centralizada</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column; /* permite imagem + bot√£o alinhados */
        justify-content: center;
        align-items: center;
        background-color: white;
      }
      img {
        max-width: 100%;
        max-height: 80vh;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fca%2F3f%2Fc2%2Fca3fc2349e87960eebe37d2cb8164acf.gif&f=1&nofb=1&ipt=02e0e3ad0ca282517181e25ea9554bd086218413710dda249bfb8601f1c9565b" alt="Gif centralizado">
    
    <button onclick="history.back()">Voltar</button>
  </body>
</html>
